<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magical Pastel Piano</title>
    <style>
        :root {
            --bg-sweet: #fff0f6;
            --key-white: #ffffff;
            --key-pink: #ffdeeb;
            --key-blue: #dcf5ff;
            --accent-ribbon: #ff85a2;
            --shadow: rgba(255, 133, 162, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-sweet);
            font-family: 'Hiragino Maru Gothic ProN', sans-serif;
            touch-action: none;
            user-select: none;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº„Éá„Ç∂„Ç§„É≥ */
        .header {
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .title-ribbon {
            background: var(--accent-ribbon);
            color: white;
            display: inline-block;
            padding: 5px 30px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #e66a85;
            position: relative;
        }

        /* „Éî„Ç¢„Éé„ÅÆÂúüÂè∞ */
        .piano-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            padding: 10px;
            background: white;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 20px var(--shadow);
            position: relative;
        }

        .piano {
            display: flex;
            width: 100%;
            height: 80%;
            position: relative;
        }

        /* ÈçµÁõ§ÂÖ±ÈÄöË®≠ÂÆö */
        .key {
            flex: 1;
            border: 2px solid #f0f0f0;
            border-radius: 0 0 15px 15px;
            position: relative;
            transition: transform 0.1s, background 0.2s;
            z-index: 1;
        }

        .key.white {
            background: white;
        }

        /* „Çπ„É©„Ç§„Éâ‰∏≠„ÅÆ„Éè„Ç§„É©„Ç§„Éà */
        .key.active-white {
            background: var(--key-pink) !important;
            transform: translateY(5px);
        }

        .key.black {
            position: absolute;
            width: 8%;
            height: 55%;
            background: #6d6d8a;
            z-index: 2;
            border-radius: 0 0 10px 10px;
            border: none;
        }

        .key.active-black {
            background: var(--key-blue) !important;
            transform: translateY(2px);
        }

        /* ÈªíÈçµ„ÅÆ‰ΩçÁΩÆ */
        .b0 { left: 8.5%; }
        .b1 { left: 21%; }
        .b3 { left: 46%; }
        .b4 { left: 58.5%; }
        .b5 { left: 71%; }

        /* Ë£ÖÈ£æÔºö„Ç≠„É©„Ç≠„É© */
        .sparkle {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            opacity: 0;
            pointer-events: none;
        }
        .active-white .sparkle, .active-black .sparkle {
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -30px); }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="title-ribbon">‚ú® Sweet Melody Piano ‚ú®</div>
</div>

<div class="piano-container">
    <div class="piano" id="piano-board">
        <div class="key white" data-note="261.63"><span class="sparkle">üå∏</span></div>
        <div class="key white" data-note="293.66"><span class="sparkle">‚≠ê</span></div>
        <div class="key white" data-note="329.63"><span class="sparkle">üç¨</span></div>
        <div class="key white" data-note="349.23"><span class="sparkle">üå∏</span></div>
        <div class="key white" data-note="392.00"><span class="sparkle">‚≠ê</span></div>
        <div class="key white" data-note="440.00"><span class="sparkle">üç¨</span></div>
        <div class="key white" data-note="493.88"><span class="sparkle">üå∏</span></div>
        <div class="key white" data-note="523.25"><span class="sparkle">‚≠ê</span></div>

        <div class="key black b0" data-note="277.18"><span class="sparkle">‚ú®</span></div>
        <div class="key black b1" data-note="311.13"><span class="sparkle">‚ú®</span></div>
        <div class="key black b3" data-note="369.99"><span class="sparkle">‚ú®</span></div>
        <div class="key black b4" data-note="415.30"><span class="sparkle">‚ú®</span></div>
        <div class="key black b5" data-note="466.16"><span class="sparkle">‚ú®</span></div>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isMouseDown = false;

    // Èü≥„ÇíÈ≥¥„Çâ„Åô„É°„Ç§„É≥Èñ¢Êï∞
    function playTone(freq, element) {
        if (audioCtx.state === 'suspended') audioCtx.resume();

        // Ë¶ñË¶öÂäπÊûú„ÅÆ‰ªò‰∏é
        const activeClass = element.classList.contains('black') ? 'active-black' : 'active-white';
        element.classList.add(activeClass);
        setTimeout(() => element.classList.remove(activeClass), 300);

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        // „Çµ„Ç§„É≥Ê≥¢„Åß„Çà„ÇäÊüî„Çâ„Åã„Åè„Äå„Éù„Éº„É≥„Äç„Å®„ÅÑ„ÅÜÈü≥„Å´
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.8);
    }

    // „Éû„Ç¶„Çπ„Éª„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆË®≠ÂÆö
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
        const note = key.getAttribute('data-note');

        // „Éû„Ç¶„ÇπÊìç‰Ωú
        key.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            playTone(note, key);
        });

        key.addEventListener('mouseenter', () => {
            if (isMouseDown) playTone(note, key);
        });

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÔºà„Çπ„É©„Ç§„ÉâÂØæÂøúÔºâ
        key.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playTone(note, key);
        });
    });

    // „Çπ„É©„Ç§„ÉâÔºàtouchmoveÔºâ„ÅÆÂà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ
    document.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        
        if (target && target.classList.contains('key')) {
            const note = target.getAttribute('data-note');
            // Âêå„ÅòÈçµÁõ§„Çí„Åö„Å£„Å®Ëß¶„ÇäÁ∂ö„Åë„Å¶„ÅÑ„ÇãÈñì„ÄÅ‰ΩïÂ∫¶„ÇÇÈ≥¥„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´Á∞°Êòì„ÉÅ„Çß„ÉÉ„ÇØ
            if (!target.dataset.pressing) {
                playTone(note, target);
                target.dataset.pressing = "true";
                setTimeout(() => delete target.dataset.pressing, 200);
            }
        }
    }, { passive: false });

    window.addEventListener('mouseup', () => isMouseDown = false);
    
    // Âè≥„ÇØ„É™„ÉÉ„ÇØÁ¶ÅÊ≠¢
    window.oncontextmenu = (e) => e.preventDefault();
</script>

</body>
</html>
