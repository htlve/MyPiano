<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G-RECO Melody Game</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --white-key: #ffffff;
            --black-key: #333;
            --highlight: #ff4d79;
            --note-color: #00f2ff;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'sans-serif'; overflow: hidden;
            display: flex; flex-direction: column; height: 100vh;
            touch-action: none;
        }

        /* 上部コントロール */
        .controls {
            padding: 10px; display: flex; gap: 10px; justify-content: center;
            background: rgba(255,255,255,0.1); z-index: 100;
        }
        button {
            padding: 8px 15px; border-radius: 20px; border: none;
            background: var(--highlight); color: white; font-weight: bold; cursor: pointer;
        }

        /* ゲーム画面（ノーツが降るエリア） */
        #game-screen {
            flex: 1; position: relative; border-bottom: 2px solid var(--highlight);
            overflow: hidden; background: linear-gradient(to bottom, #1a1a2e, #16213e);
        }

        .falling-note {
            position: absolute; width: calc(100% / 14 - 4px); 
            background: var(--note-color); border-radius: 5px;
            box-shadow: 0 0 10px var(--note-color);
        }

        /* ピアノ部分 */
        .piano {
            display: flex; height: 180px; position: relative; width: 100%;
        }
        .key {
            flex: 1; border: 1px solid #ccc; background: var(--white-key);
            border-radius: 0 0 5px 5px; position: relative; z-index: 1;
        }
        .key.black {
            position: absolute; background: var(--black-key); height: 100px;
            width: calc(100% / 14 * 0.7); z-index: 2; border: 1px solid #000;
        }
        .key.active { background: var(--highlight) !important; }

        /* 黒鍵の位置（14個の白鍵に対して） */
        .b1 { left: 5%; } .b2 { left: 12%; } .b3 { left: 26%; } .b4 { left: 33%; } .b5 { left: 40%; }
        .b6 { left: 55%; } .b7 { left: 62%; } .b8 { left: 76%; } .b9 { left: 83%; } .b10 { left: 90%; }
    </style>
</head>
<body>

<div class="controls">
    <button onclick="startGame('twinkle')">きらきら星</button>
    <button onclick="startGame('minuet')">メヌエット</button>
    <div id="score" style="line-height: 35px;">Score: 0</div>
</div>

<div id="game-screen"></div>

<div class="piano" id="piano">
    <div class="key" data-note="261.63"></div><div class="key" data-note="293.66"></div>
    <div class="key" data-note="329.63"></div><div class="key" data-note="349.23"></div>
    <div class="key" data-note="392.00"></div><div class="key" data-note="440.00"></div>
    <div class="key" data-note="493.88"></div><div class="key" data-note="523.25"></div>
    <div class="key" data-note="587.33"></div><div class="key" data-note="659.25"></div>
    <div class="key" data-note="698.46"></div><div class="key" data-note="783.99"></div>
    <div class="key" data-note="880.00"></div><div class="key" data-note="987.77"></div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const gameScreen = document.getElementById('game-screen');
    const scoreEl = document.getElementById('score');
    let score = 0;
    let gameActive = false;

    // 音階データ
    const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77];
    
    // 曲データ (indexは白鍵の左からの番号)
    const songs = {
        twinkle: [0,0,4,4,5,5,4, 3,3,2,2,1,1,0], // きらきら星
        minuet: [4,0,1,2,3,4,0,0, 5,3,4,5,6,7,0,0] // メヌエット冒頭
    };

    function playSound(freq) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 1);
    }

    function startGame(songKey) {
        if(gameActive) return;
        gameActive = true;
        score = 0;
        scoreEl.innerText = `Score: ${score}`;
        let step = 0;
        const song = songs[songKey];

        const interval = setInterval(() => {
            if (step >= song.length) {
                clearInterval(interval);
                gameActive = false;
                return;
            }
            spawnNote(song[step]);
            step++;
        }, 800);
    }

    function spawnNote(index) {
        const note = document.createElement('div');
        note.className = 'falling-note';
        const keyWidth = gameScreen.offsetWidth / 14;
        note.style.left = (index * keyWidth + 2) + 'px';
        note.style.top = '-50px';
        note.style.height = '40px';
        gameScreen.appendChild(note);

        let top = -50;
        const fall = setInterval(() => {
            top += 4;
            note.style.top = top + 'px';
            if (top > gameScreen.offsetHeight - 40) {
                // 判定ラインに到達
                note.style.background = '#ffeb3b';
            }
            if (top > gameScreen.offsetHeight) {
                clearInterval(fall);
                note.remove();
            }
        }, 20);

        note.dataset.index = index;
    }

    // 鍵盤クリック・スライド
    document.querySelectorAll('.key').forEach((key, i) => {
        const handlePress = () => {
            const freq = key.dataset.note;
            playSound(freq);
            key.classList.add('active');
            setTimeout(() => key.classList.remove('active'), 200);

            // 当たり判定
            const activeNotes = document.querySelectorAll('.falling-note');
            activeNotes.forEach(n => {
                const nTop = parseInt(n.style.top);
                if (n.dataset.index == i && nTop > gameScreen.offsetHeight - 60) {
                    score += 10;
                    scoreEl.innerText = `Score: ${score}`;
                    n.remove();
                }
            });
        };
        key.addEventListener('mousedown', handlePress);
        key.addEventListener('touchstart', (e) => { e.preventDefault(); handlePress(); });
    });
</script>

</body>
</html>
